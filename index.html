<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DrorDown Menu & Hamburger Icon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Viktor M Jozsa">
    <meta name="description" 
          content="Egy egyszerű HTML és CSS alapú weboldal, amely bemutatja a DrorDown menüt és a hamburger ikont.">
    <meta name="keywords" 
          content="HTML, CSS, JavaScript, DrorDown Menu, Hamburger Icon, Responsive Design">
    <link rel="icon" type="image/webp" href="images/favicon.webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" 
          integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" 
          crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-logo" aria-label="Header Logo">VMJ</div>
        <span class="header-text"><h1>DrorDown Menu & The Hamburger Icon</h1></span>
        <!-- Hamburger menü -->
        <menu id="menu-button" class="menu-button" onclick="toggleNav(this)">
            <div class="oneline"></div>
            <div class="twoline"></div>
            <div class="threeline"></div>
        </menu>
        <!-- Menü tartalom -->
        <div id="menu-content" class="menu-content">
            <div id="menu-inner-content">
                <!-- Alap menü elemek -->
                <div class="menu-item" onclick="loadContent('pages/home.html')">Home</div>
                <div class="menu-item" onclick="loadContent('pages/canvas.html')">Canvas</div>
                <div class="menu-item" onclick="loadContent('pages/levels.html')">Levels</div>
                <div class="menu-item" onclick="loadContent('pages/about.html')">About</div>
                <div class="menu-item" onclick="loadContent('error')">ERROR</div>
            </div>
        </div>
    </header>
    <main>
        <div id="main-content" class="main-content">
            <!-- Ezt a szöveget eltüntetjük, miután betöltjük az oldalt -->
        </div>
    </main>
    <footer>
        <span class="footer-text">Best regards from:
            <a href="https://viktormihalyjozsa.github.io/VMJ/" class="VMJ-text" title="Dear Page" target="_blank">VMJ</a>
            ~ 2025
        </span>
    </footer>
<script type="text/javascript" src="js/dropdown.js"></script>
</body>
</html>
